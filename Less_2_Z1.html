<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Less2_Z1</title>
</head>

<body>
    <script>
        'use strict';

        /*
        1. Объясните почему код даёт именно такие результаты?
        */
        //пример 1
        let a = 1,
            b = 1,
            c, d; // Вначале переменные a, b имеют значения 1, 
        // а переменные c, d имеют значения undefined.
        c = ++a; // Затем префиксный инкремент увеличивает значение переменной а на 1 сделает а = 2
        // и после запишет значение 2 в переменную с.
        alert(c); // ответ: 2
        //пример 2
        d = b++; // Здесь постфиксный инкремент вернет значение переменной b в переменную d, сделав d = 1,
        // затем увеличит себя на 1 став b = 2.
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a; // Здесь вначале сработает префиксный инкремент увеличив значение переменной а на 1
        // сделает а = 3, затем выполнится операция сложения 2 + 3 и запишет результат 5 в перменную c, c = 5.
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++; // Здесь постфиксный инкремент вернет значение переменной b = 2 выполнит операцию сложения
        // 2 + 2 результат запишет в переменную d, d = 4, затем b = 2 увелится на 1 став b = 3.
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
