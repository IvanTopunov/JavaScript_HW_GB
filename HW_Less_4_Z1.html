<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* Задача 1:
        Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */
        // Решение:
        /**
         * Функция преобразует число в объект с разрядами числа.
         * @param {int} num Число в диапозоне [0, 999].
         * @returns {object} Объект с разрядами числа или пустой объект, если ошибка. 
         */

        function ConvertingNumberToObject(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log('Число должно быть целым в диапозоне [0, 999]');
                return {};
            }

            return {
                units: num % 10,
                tens: Math.floor(num / 10) % 10,
                hundereds: Math.floor(num / 100),
            }
        }

        console.log(ConvertingNumberToObject(453));
    </script>
</body>

</html>
