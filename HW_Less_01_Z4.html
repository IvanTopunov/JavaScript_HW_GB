<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        4. Напишите, являются ли данные имена переменных корректными:
        let mode = "normal";
        let my_valu3 = 102;
        let 3my_value3 = "102";
        let __hello__ = "world";
        let $$$ = "money";
        let !0_world = true;
        */
        // Решение:
        let mode = "normal";     // 1) да.
        let my_valu3 = 102;      // 2) да.
        let 3my_value3 = "102";  // 3) нет, нельзя назначать переменную с цифры.
        let __hello__ = "world"; // 4) да.
        let $$$ = "money";       // 5) да.
        let !0_world = true;     // 6) нет, нельзя назначать переменную спецсимволами.
    </script>
</body>

</html>
