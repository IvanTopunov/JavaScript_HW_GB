<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* Задача 5:
        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
        https://mzl.la/2Y79hbZ
        */
        // Решение:

        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        const productsWithPhotos = products.filter(item => 'photos' in item && item.photos.length > 0);
        console.log(productsWithPhotos);

        const sortedFromLowPriceToHigh = products.sort(function (item1, item2) {
            return item1.price - item2.price;
        });
        console.log(sortedFromLowPriceToHigh);
    </script>
</body>

</html>
