        /*3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5"*/
        // Решение:
        let result_1 = 10 + 10 + "10";
        console.log(result_1);
        /* Решение идет слева на право:
        1. 10 складываем с 10 получаем 20
        2. 20 превратится в сроку и совместится с 10, как строка, получим строку 2010
        */
        let result_2 = 10 + "10" + 10;
        console.log(result_2);
        /*Решение идет слева на право:
        1. Первая 10 првращается в строку и совместится со второй 10, как строка, получим строку 1010
        2. Вырожение 1010, как строка, опять совместится с третьей 10, получим строку 101010
        */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3);
        /*
        1. Здесь первым считается унарный плюс у третьей 10 и превращает ее из строки в число 10
        2. Затем складывает все три числа 10 получаем 30.
        */
        let result_4 = 10 / -"";
        console.log(result_4);
        /*
        1. Здесь унарный минус спустыми кавычками превращается в мунус ноль
        2. Затем 10 делится на минус 0 получается минус бесконечность (-infinity)
        */
        let result_5 = 10 / +"2,5";
        console.log(result_5);
        /*
        1. Здесь унарный плюс у строки 2,5 превращает его в число,
         но из-за того что строка содержала запятую, а не точку в дроби ЯП принимает это значение за NaN
        2. 10 делится на NaN, получаем NaN, т.к. любые действия с NaN  получается NaN
        */
